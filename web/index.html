<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/crab.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nes.rs</title>
    <!-- <script src="coi-serviceworker.min.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module" src="/src/bootstrap.ts"></script>
    <canvas
      height="240"
      width="256"
      style="display: none"
      id="nes-screen-scratch"
    ></canvas>
    <div class="header">
      <div style="font-size: 20px">nes.rs</div>
      <a href="https://github.com/39bytes/nes.rs">Source code</a>
    </div>

    <div class="layout">
      <div class="container">
        <div>
          <div id="save-states">
            <h2>Save States</h2>
            <ul>
              <li>
                <div>Slot 1</div>
                <div class="save-state-button-container">
                  <button id="slot-1-save">Save</button>
                  <button style="display: none" id="slot-1-load">Load</button>
                </div>
              </li>
              <li>
                <div>Slot 2</div>
                <div class="save-state-button-container">
                  <button id="slot-2-save">Save</button>
                  <button style="display: none" id="slot-2-load">Load</button>
                </div>
              </li>
              <li>
                <div>Slot 3</div>
                <div class="save-state-button-container">
                  <button id="slot-3-save">Save</button>
                  <button style="display: none" id="slot-3-load">Load</button>
                </div>
              </li>
              <li>
                <div>Slot 4</div>
                <div class="save-state-button-container">
                  <button id="slot-4-save">Save</button>
                  <button style="display: none" id="slot-4-load">Load</button>
                </div>
              </li>
              <li>
                <div>Slot 5</div>
                <div class="save-state-button-container">
                  <button id="slot-5-save">Save</button>
                  <button style="display: none" id="slot-5-load">Load</button>
                </div>
              </li>
            </ul>
          </div>
          <h2>Volume</h2>
          <div id="volume">
            <label id="volume-label" for="volume">50</label>
            <input
              name="volume"
              value="0.5"
              min="0"
              max="1"
              step="0.01"
              id="volume-slider"
              type="range"
            />
          </div>
        </div>
        <div id="canvas-container">
          <div id="error-message"></div>
          <canvas height="480" width="512" id="nes-screen-canvas"></canvas>
          <div style="padding: 8px 0"></div>
          <div class="button-group">
            <button class="nes-button" id="nes-reset-button">Reset</button>
            <label class="nes-button" id="rom-select-label">
              <input id="rom-select-input" type="file" />
              Select ROM
            </label>
          </div>
        </div>
        <div id="controls">
          <h2>Controls</h2>
          <ul>
            <li>A: X</li>
            <li>B: Z</li>
            <li>Select: A</li>
            <li>Start: S</li>
            <li>D-PAD: Arrow keys</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
